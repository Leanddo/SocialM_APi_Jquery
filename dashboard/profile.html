<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SocialMedia example API - dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">

    <div style="display: flex; justify-content: space-between;">
      <h1>Post</h1>
    </div>
    <div id="post-container" class="position-absolute top-50 start-50 translate-middle">
        <!-- Cards will be appended here -->
    </div>
    <div id="post-card-template" style="display: none;">
        <a class="link link-offset-2 link-underline link-underline-opacity-0" href="">
          <div class="card text-bg-dark mb-3" style="width: 900px;">
              <div>
                  <div class="username card-header">pessoa</div>
                  <div class="card-body">
                      <h5 class="content card-title">title</h5>
                      <p class="created-at card-text ">blabla</p>
                  </div>
              </div>
        
          </div>
        </a>
        <button type="button" class="deleteButton btn btn-outline-danger" style="margin-bottom: 20px;" value="POST_ID">Delete</button>
    </div>
  </body>
  <script src="./scripts/loadUserPosts.js"></script>
  <script src="./scripts/DeleteUserPosts.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
