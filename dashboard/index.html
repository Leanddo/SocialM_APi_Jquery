<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple SocialMedia example API - dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">

    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1>Post</h1>
      <a class="btn btn-primary" href="profile.html">Profile</a>
    </div>
    <div id="post-container" class="position-absolute top-50 start-50 translate-middle">
        <!-- Cards will be appended here -->
    </div>
    <div id="post-card-template" style="display: none;">
        <a class="link link-offset-2 link-underline link-underline-opacity-0" href="">
          <div class="card text-bg-dark mb-3" style="width: 900px;">
              <div class="username card-header">pessoa</div>
              <div class="card-body">
                  <h5 class="content card-title">title</h5>
                  <p class="created-at card-text ">blabla</p>
              </div>
          </div>
        </a>
    </div>


    <button
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      class="btn btn-primary bg-primary position-absolute"
      style="
        border-radius: 50%;
        height: 60px;
        width: 60px;
        bottom: 10px;
        right: 10px;
      "
    >
      +
    </button>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="postForm" method="post">
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Message:</label
                >
                <textarea class="form-control" id="message-text"></textarea>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="false" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  private
                </label>
              </div>
              
              <p id="error-message" style="color: red"></p>
              <!-- Error message display -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  id="submit-Button"
                  type="submit"
                  class="deleteButton btn btn-primary"
                >
                  Publish
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="./scripts/loadPosts.js"></script>
  <script src="./scripts/post.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
